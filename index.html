		<script>
		let inputFile = document.getElementById('inputFile').files;
		let fileArray = []; // Tableau des fichiers
		let convertedHexArray =[]; // Tableau des noms des fichiers HEX convertis en heure r√©elle
		let convertedDecArray =[]; // Tableau des noms des fichiers DEC convertis en heure r√©elle

		function hexToDec(unixTimestampHex){ // Convertion des timestamps unix HEXADECIAML en DECIMAL
			return parseInt(unixTimestampHex, 16);
		}

		function timestampConversion(timestamp){ // timestap UNIX en heures_minutes_secondes
			let date = new Date(timestamp * 1000);
			let hours = date.getHours();
			let minutes = "0" + date.getMinutes();
			let seconds = "0" + date.getSeconds();
			return formattedTime = hours + 'h' + minutes.substr(-2) + 'm' + seconds.substr(-2) + 's'; // Will display time in HH:MM:SS format with 11:07 and not 11:7
		}

		// On stocke dans le tableau les fichiers renomm√©s (on prends le nom du fichier, on enl√®ve l'extension, on converti le timestamp hexa en decimal, puis de d√©cimal en heure r√©elle)
		function saveFile(){
			for (let i = 0; i < inputFile.length; i++){
				fileArray.push(inputFile[i]); // On stocke les fichiers uploads dans un tableau
				let fileName = inputFile[i].name.substr(0, inputFile[i].name.lastIndexOf('.')) || inputFile[i].name; // Cr√©ation de la String contenant le nom du fichier moins l'entension
				let blob = inputFile[i].slice(0, inputFile[i].size, 'audio/x-wav'); // Cr√©ation du Binary Object
				if(fileName.length === 8){ // For HEX timestamp
					convertedHexArray.push(timestampConversion(hexToDec(fileName)));
					let horodatedHexFile = new File([blob], convertedHexArray[i]+'.WAV', {type: 'audio/x-wav'}); // Cr√©ation du fichier en changeant le nom et en ne modifiant pas le contenu
					saveAs(horodatedHexFile); // Fct de t√©l√©chargement du fichier
				}
				else if(fileName.length === 10){ // For DEC/Unix Epoch timestamp
					convertedDecArray.push(timestampConversion(fileName));
					let horodatedDecFile = new File([blob], convertedDecArray[i]+'.WAV', {type: 'audio/x-wav'}); // Cr√©ation du fichier en changeant le nom et en ne modifiant pas le contenu
					saveAs(horodatedDecFile); // Fct de t√©l√©chargement du fichier
				}
			}
		}
		</script>
